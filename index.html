<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой блог</title>
    <link type="text/css" rel="stylesheet" href="style.css" />

    <style>
        /* Подключение шрифта Pudelinka */
        @font-face {
            font-family: 'Pudelinka';
            src: url('Pudelinka.ttf') format('truetype');
        }

        /* НОВОГОДНИЙ ФОН с анимацией снега */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #222;
            overflow-x: hidden;
            background: linear-gradient(135deg, #e6f7ff 0%, #fff9e6 50%, #f8f0ff 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Снег */
        .snow {
            position: absolute;
            top: -20px;
            color: #fff;
            font-size: 20px;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            user-select: none;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(4px);
        }

        blockquote.q {
            font-style: italic;
            text-align: center;
            margin: 25px 0;
            color: #555;
            border-left: 4px solid #d42a2a;
            padding-left: 15px;
        }

        .new-year-section {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 250, 240, 0.95);
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border: 2px dashed #d42a2a30;
        }

        .new-year-section h2 {
            font-family: 'Pudelinka', cursive;
            font-size: 2.4em;
            color: #d42a2a;
            margin: 0 0 20px;
        }

        .new-year-section p {
            font-family: 'Pudelinka', cursive;
            font-size: 1.4em;
            line-height: 1.5;
            color: #333;
            margin: 0 0 25px;
        }

        .visit-counter {
            text-align: center;
            font-family: 'Pudelinka', cursive;
            font-size: 1.5em;
            color: #d42a2a;
            margin: 25px 0;
            font-weight: bold;
        }

        h2 {
            color: #d42a2a;
            border-bottom: 2px dashed #eee;
            padding-bottom: 8px;
            margin-top: 40px;
        }

        .video-container {
            margin: 20px auto;
            max-width: 600px;
            cursor: pointer;
        }

        .video-container img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .video-container img:hover {
            transform: scale(1.02);
        }

            .container { margin: 20px 10px; padding: 20px; }
            .new-year-section h2 {
